<template name="Menu">
	<h1 class="page-title">My Current Box</h1>
	{{#each recipes}}
		{{> MenuItem}}
	{{else}}
		<h2>Please add <a href="/recipe-book">entrees</a> to your box.</h2>
	{{/each}}
</template>

<template name="MenuItem">
	<div class="menu-item">
		<span class="boxPriceMenu">{{totalPrice}}</span>
		<h3>{{name}}</h3>
		<p>{{desc}}</p>
	</div>
</template>
