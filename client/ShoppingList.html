<template name="ShoppingList">
	<h1 class="page-title">Review and Purchase</h1>
	<ul class="shopping-list">
		{{#each shoppingList}}
			{{#each ingredients}}
				<li>{{name}} - <span class="amount">{{amount}}</span></li>
			{{/each}}
				<button>checkout</button>
		{{else}}
			<li>Uh, oh. Please add <a href="/recipe-book">entrees</a> to your box.</li>
		{{/each}}
	</ul>
</template>
